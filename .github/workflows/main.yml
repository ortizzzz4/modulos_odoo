name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install astroid

      # ðŸ” VALIDACIÃ“N DE SINTAXIS PYTHON
      - name: Check Python Syntax (py_compile)
        run: |
          echo "-> Validando archivos Python en l10n_sv_dte"
          python -m compileall -f -q ./l10n_sv_dte

      # ðŸ” CHEQUEO DE IMPORTS NO UTILIZADOS + ERRORES DE CALIDAD
      - name: Run flake8
        run: |
          echo "-> Ejecutando flake8"
          flake8 l10n_sv_dte --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 l10n_sv_dte --count --exit-zero --max-complexity=12 --max-line-length=120 --statistics
          EOF
